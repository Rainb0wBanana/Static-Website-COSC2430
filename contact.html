<!-- Start of page -->
<body>

    <!-- Start of header section -->
    <header> 
        
        <!-- Navigation bar -->
        <nav>

            <!-- Logo div with link to home page-->
            <div>
                <a id="logo" href="index.html">
                    <img id="logo-picture" src="assets/images/logo.png" alt="Booktopia logo">
                    <h1 id="logo-text">Booktopia</h1>
                </a>
            </div>

            <!-- Actual navigation bar with links -->
            <ul>
                <li>    
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="category_1.html">Fiction</a>
                </li>
                <li>
                    <a href="category_2.html">Non-fiction</a>
                </li>
            </ul>  
        </nav>
    </header>
    <!-- End of header section -->

    <main>

        <!-- Page header  -->
        <h1 id="page-header">Contact Us</h1>
        
        <!-- Contact us section -->
        <section class="contact">

            <!-- Start of form -->
            <form method="post">

                <!-- I made the form a table with p tags as table rows and labels, inputs as table cells -->
                
                <!-- Contact purpose -->
                <p>
                    <label for="contact-purpose">Contact purpose:<span>*</span></label>
                    <select name="contact-purpose" id="contact-purpose" required>
                        <option value="">-What is your concern-</option>
                        <option value="Sell books">I want to sell books</option>
                        <option value="Buy books">I want to buy books</option>
                    </select>
                </p>

                <!-- Name -->
                <p>
                    <label for="name">Name:<span>*</span></label>
                    <input name="name" id="name" type="text" placeholder="Your name goes here" required>
                </p>

                <!-- Email -->
                <p>
                    <label for="email">Email:<span>*</span></label>
                    <input name="email" id="email" type="text" placeholder="Your email goes here" required>
                </p>

                <!-- Phone number -->
                <p>
                    <label for="phone">Phone:<span>*</span></label>
                    <input name="phone" id="phone" type="text" placeholder="Your number goes here" required>
                </p>

                <!-- Contact preference -->
                <p>
                    <label for="contact-preference">Contact Preferences:<span>*</span></label>
                    
                    <label class="container-checkbox">By email
                        <input type="checkbox" id="prefer-email" name="contact-preference" value="By-email" required>
                        <span class="checkmark-tick"></span>
                    </label>
                    
                    <label class="container-checkbox">By phone
                        <input type="checkbox" id="prefer-phone" name="contact-preference" value="By-phone">
                        <span class="checkmark-tick"></span>
                    </label>
                </p>
                
                <!-- Weekly newsletter -->
                <p>
                    <label for="newsletter">Receive weekly newsletter:<span>*</span></label>
                    
                    <label class="container-radio">Yes
                        <input type="radio" id="yes" name="weekly-newsletter" value="Yes" checked="checked">
                        <span class="checkmark-radio"></span>
                    </label>
                    
                    <label class="container-radio">No
                        <input type="radio" id="no" name="weekly-newsletter" value="No">
                        <span class="checkmark-radio"></span>
                    </label>
                </p>
                
                <!-- Extra notes -->
                <p>
                    <label for="notes">Extra notes:</label>
                    
                    <textarea name="notes" id="notes" rows="5" placeholder="Anything you want us to know?"></textarea>
                </p>

                <!-- Reset and submit button -->
                <p>

                    <label id="reset-label"><button type="reset">Clear</button></label>
                    <label id="submit-label"><button type="submit">Submit</button></label>
                </p>

            </form>
        </section>
    </main>

    <!-- Footer section -->

    <!-- End of Footer section -->
    
</body>
